{% extends 'base/base.html' %}
{% block title %}Limitless CRM - Delete Customer{% endblock %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-4">Delete Customer</h1>
                <p>Are you sure you want to delete the customer "{{ customer.name }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
